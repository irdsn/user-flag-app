[run]
branch = True
omit =
    */__init__.py
    */tests/*
    */venv/*
    */.venv/*

[report]
exclude_lines =
    pragma: no cover
    if __name__ == "__main__":
show_missing = True

[pytest]
asyncio_mode = auto
pythonpath = .
addopts =
    --cov=app
    --cov=src
    --cov=utils
    --cov-report=term-missing
    --cov-branch
    -v
testpaths = tests